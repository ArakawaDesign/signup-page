<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Daily UI (Day 1) - Sign Up Page</title>
	<link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet prefetch'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet prefetch'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
	<div class="container">
		<div class="signUpBox">
			<div class="logoContainer"><img class="logo" src="http://i.imgur.com/BBLSz0s.png"></div>
			<div class="createAccount">
				Create New Account
			</div>
			<div class="inputParent">
				<div class="inputEmail">
					<input class="form-control" placeholder="Email" type="email">
				</div>
				<div class="inputPassword">
					<input class="form-control" placeholder="Password" type="password">
				</div>
			</div>
			<div class="submitInput">
				<button class="btn btn-info" type="submit">Create Waypoint account</button>
			</div>
			<div class="break">
				<hr class="lefthr">
				or
				<hr class="righthr">
			</div><br>
			<div class="row">
				<div class="title col-xs-12">
					Sign up with
				</div>
			</div>
			<div class="socialMediaParent row">
				<div class="facebookSignup col-xs-6">
					<a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span> Sign in with Facebook</a>
				</div>
				<div class="googleSignup col-xs-6">
					<a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span> Sign in with Google+</a>
				</div>
			</div>
			<div class="row">
				<p class="terms col-xs-12">By signing up, you agree to Waypoint's</p>
			</div>
			<div class="row">
				<p class="terms col-xs-12"><a href="#">Term's & Conditions</a> and <a href="#">Privacy Policy</a></p>
			</div>
		</div>
	</div>
</body>
</html>
